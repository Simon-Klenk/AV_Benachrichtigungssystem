<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AV Benachrichtigungssystem – Notfall</title>

<style>
body { font-family: sans-serif; background-color: #f9fafb; min-height: 100vh; margin: 0; display: flex; flex-direction: column; font-weight: 300; }
header { background-color: #2d2d2d; padding: 0.75rem 1rem; text-align: center; }
.company-info-logo { height: 40px; width: auto; }
nav { background-color: #2d2d2d; padding: 1rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
.nav-list { max-width: 64rem; margin: 0 auto; display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 1.5rem; }
.nav-link { color: #d1d5db; font-size: 1.125rem; font-weight: 400; padding: 0.5rem; border-radius: 0.375rem; text-decoration: none; white-space: nowrap; transition: color 0.2s, background-color 0.2s; }
.nav-link:hover { color: #fff; background-color: #4b5563; }
.nav-link.active { color: #fff; background-color: #4b5563; }

main { flex-grow: 1; padding: 2rem 1rem; display: flex; justify-content: center; }
.message-box { background-color: #fff; padding: 1.5rem; border-radius: 0.75rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); width: 100%; max-width: 28rem; text-align: center; }
.title { font-size: 1.5rem; font-weight: 700; color: #ef4444; margin-bottom: 1.5rem; }
.emergency-button-container { display: flex; flex-direction: column; gap: 1rem; margin: 0 auto; }
.emergency-button { width: 100%; padding: 1rem 2rem; font-size: 1.25rem; font-weight: 600; background-color: #595959; color: #fff; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); cursor: pointer; border: none; }
.emergency-button span { display: block; font-size: 1rem; font-weight: 400; }
.hidden { display: none !important; }

@media (max-width: 640px) {
    .nav-list { flex-direction: column; gap: 0.5rem; }
    .nav-link { width: 90%; text-align: center; }
}
</style>
</head>
<body>

<header>
    <a class="company-info" href="/?page=pickup">
        <img class="company-info-logo" src="https://staticfiles.gleap.io/ghelpcenter_logos/YjCXX1sy3uxkMPBx13pbotTV2UXkITvwLE5gREOa19dtDlw1WrX1MCwluXn1ygODflyLBhCMxXl.svg" alt="company logo">
    </a>
</header>

<nav>
    <div class="nav-list">
        <a href="/?page=pickup" class="nav-link">Kind abholen</a>
        <a href="/?page=emergency" class="nav-link active">Notfall - Hilfe anfordern</a>
        <a href="/?page=status" class="nav-link">Status</a>
    </div>
</nav>

<main>
    <div class="message-box">
        <h2 class="title">Notfall - Hilfe anfordern</h2>
        <div class="form-label" style="margin-bottom:1.5rem;">Wähle die passende Notfallmeldung:</div>
        <form action="/submit" method="POST" class="emergency-button-container" id="emergencyForm">
            <button type="submit" name="emergency_type" value="medical" class="emergency-button">
                Sanitäterteam anfordern
                <span>(Für Veranstaltung)</span>
            </button>
            <button type="submit" name="emergency_type" value="staff" class="emergency-button">
                Stafflerteam anfordern
                <span>(Für CB)</span>
            </button>
            <p id="status-message" class="message-success hidden">**Notfall ausgelöst!**</p>
        </form>
    </div>
</main>

<script>
document.getElementById('emergencyForm').addEventListener('submit', function(e) {
    if (!confirm('Sicher, dass Sie diesen Notfall auslösen wollen?')) {
        e.preventDefault(); // Formular wird abgebrochen
        return false;
    }
    // Bestätigt → Formular wird normal abgesendet
});
</script>

</body>
</html>
